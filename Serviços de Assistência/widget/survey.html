<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
 content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Example</title>
</head>
<body>
 <h1>Give us your feedback about Information Services</h1>
 <form id="first-level-feedback">
 <p>Did you find the information you were looking for?</p>
 <input type="radio" id="foundInformation-yes" name="foundInformation" value="Yes" required>
 <label for="foundInformation-yes">Yes</label><br>
 <input type="radio" id="foundInformation-no" name="foundInformation" value="No" required>
 <label for="foundInformation-no">No</label><br>
 <input type="radio" id="foundInformation-partly" name="foundInformation" value="Partly" required>
 <label for="foundInformation-partly">Partly</label><br>
 <p>How do you rate our services?</p>
 <input type="radio" id="rating-1" name="rating" value="1" required>
 <label for="rating-1">1</label><br>
 <input type="radio" id="rating-2" name="rating" value="2" required>
 <label for="rating-2">2</label><br>
 <input type="radio" id="rating-3" name="rating" value="3" required>
 <label for="rating-3">3</label><br>
 <input type="radio" id="rating-4" name="rating" value="4" required>
 <label for=rating-4>4</label><br>
 <input type="radio" id="rating-5" name="rating" value="5" required>
 <label for="rating-5">5</label><br>
 <p>How can we improve?</p>
 <textarea id="feedback" name="helpUsImprove" rows="8" cols="60"></textarea>
 <br><br>
 <button type="submit">Send feedback</button>
 </form>
 <script
 src="https://code.jquery.com/jquery-3.5.1.min.js"
 integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
 crossorigin="anonymous"
 ></script>
 <script src="index.js"></script>
</body>
</html>
